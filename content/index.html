<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="pink.css" />

</head>
<body>

<div class="page">

<h1>Install Gleam</h1>

<div class="bar">
	<pre><code
		class="command"
		id="command"
		>curl -fsSL https://gleam.pink/install.sh | sh</code
	></pre>
	<select class="version" id="version" title="version">
		<option value="latest">latest</option>
		<option value="rc">rc</option>
		<option value="nightly">nightly</option>
	</select>
	<button class="copyButton" id="copyButton" title="Copy">
		<img id="copyIcon" height="32" src="copy.svg" style="display: block" />
		<img
			id="successIcon"
			height="24"
			src="check.svg"
			style="display: none; padding: 4px"
		/>
	</button>
</div>

<footer>
	<p><a href="/install.sh">View the script source</a></p>
	<p
		>This script is maintained by the
		<a href="https://github.com/gleam-community/gleam-install">Gleam community</a
	></p>
</footer>

</div>

<script type="module" src="pink.js"></script>
</body>
</html>
